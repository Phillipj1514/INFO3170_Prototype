<!DOCTYPE html>
<html>
    <head>
        <title>INFO3170 Prototype</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="StyleSheet" href="css/main.css" />
    </head>
    <body>
        <div id="screen">
            <!-- Top bar -->
            <nav id="navbar">
                <div>
                    <img src="images/back.png" alt="back" id="back" class="gone">
                </div>
                <div>
                    <h4 id="title">Dashboard</h4>
                </div>
                <div id="content">
                    <img id="menu" src="images/menu.png" alt="menu">
                </div>

            </nav>
            <!-- Main content view -->
            <main id="main">               
               
            </main>

            <!-- Bottom Navigation bar -->
            <footer id="bottom_nav">
                <div class= "bnav" id="nav1">
                    <img src="images/room.png" alt="home">
                    <p>Rooms</p>
                </div>
                <div class= "bnav" id="nav2">
                    <img src="images/bolt.png" alt="quick predict">
                    <p>Quick Predict</p>
                </div>
                <div class= "bnav" id="nav3">
                    <img src="images/settings.png" alt="settings">
                    <p>Settings</p>
                </div>
            </footer>
        </div>

        <!-- Main Scripts -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="js/server.js"></script>
        <script src="components/dashboard.js"></script>
        <script src="components/quickPredict.js"></script>
        <script src="components/rooms.js"></script>
        <script src="components/settings.js"></script>
        <script src="components/room.js"></script>
        <script src="components/appliance.js"></script>

        <script src="js/main.js"></script>
        
        

    </body>

</html>
